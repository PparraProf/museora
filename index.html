<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img
          id="ground"
          src="https://cdn.glitch.global/9e822993-6c2c-4e3b-be22-11695adc8867/brick-3451595_1920.jpg?v=1678376241777"
        />
      </a-assets>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      >
      </a-cylinder>
      <a-plane
        src="#ground"
        height="10"
        width="10"
        rotation="-90 0 0"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
